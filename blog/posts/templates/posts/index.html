{% extends 'posts/base.html' %}

{% block content %}
<div class="all_posts">
    {% for post in posts %}
    {% if post.is_published %}
    <div class="post">
        <div class="head">
            <p class="first">Категория: {{ post.cat.name}}</p>
            <p class="last">{{ post.time_create }}</p>
        </div>
        <h4><a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a></h4>
        <p>{{ post.content|truncatewords:50 }}</p>
        <p class="link-read-post"><a href="{{ post.get_absolute_url }}">Читать пост</a></p>
        {% endif %}
    </div>
    <hr>
    {% endfor %}
</div>

{% endblock %}
